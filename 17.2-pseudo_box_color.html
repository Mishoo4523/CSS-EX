<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pseudo box color</title>
    <style>
      .box{
        width: 300px;
        height: 300px;
        background-color: darkviolet;
        position: relative;
      }

      .box:after {
        content: "";
        position: absolute;
        height: 100%;
        width: 50%;
        background-color: red;

    }

.box:hover  {
  background-color: blue;
}

.box:hover::after  {
  background-color: rgb(156, 30, 47);
}

      
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
